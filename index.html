<!DOCTYPE html>
<html lang="ru">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');

            text-align: center;
            font-family: 'Indie Flower', cursive;

        .main-container {

            padding: 20px;
            margin: 30px auto;
            width: 90%;

            box-shadow: 0 4px 6px rgba(0,0,0,0.1);

        }
        
        img {

        h2 {

        ul {

            display: inline-block;
            text-align: left;

        hr {

            width: 50%;
        }
        footer {

        }
        
        .like-button {
            background-color: #ff69b4;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin: 20px 0;
            cursor: pointer;
            border-radius: 25px;
            transition: background-color 0.3s, transform 0.1s;
            outline: none;
        }
        
        .like-button:hover {
            background-color: #ffb6c1;
        }

        .like-button:active {
            transform: scale(0.98);
        }

        .heart {
            position: absolute;
            background-color: transparent;
            font-size: 24px;
            pointer-events: none;
            animation: fly-out 2s forwards;
            opacity: 0;
            z-index: 1000;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        @keyframes fly-out {
            0% {
                transform: translateY(0) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translateY(-200px) translateX(var(--x-offset)) scale(1.5) rotate(var(--rotation));
                opacity: 0;
            }
        }
        
        #like-count {
            font-size: 24px;
            font-weight: bold;
            color: #ff69b4;
            margin-bottom: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>–ü—Ä–∏–≤–µ—Ç–∏–∫–∏! ^^</h1>
        <p>–ú–∏—Ä ‚Äî —ç—Ç–æ –∫—Ä–∞—Å–æ—Ç–∞ )</p>

        <img src="cute.jpg" alt="–ú–∏–ª—ã–π –∫–æ—Ç—ë–Ω–æ–∫">

        <ul>

            <li>–ì–æ—Ä—è—á–∏–π —à–æ–∫–æ–ª–∞–¥</li>
            <li>–ú—É–∑—ã–∫–∞</li>

        <hr>
        
        <span id="like-count">0</span>
        <button class="like-button" id="likeButton">üíñ –õ–∞–π–∫–Ω—É—Ç—å! üíñ</button>

            <p>–°–∞–π—Ç —Å–¥–µ–ª–∞–Ω —Å –ª—é–±–æ–≤—å—é <3</p>

<script>
    // –ù–∞—Ö–æ–¥–∏–º –∫–Ω–æ–ø–∫—É –∏ —ç–ª–µ–º–µ–Ω—Ç –¥–ª—è —Å—á—ë—Ç—á–∏–∫–∞
    const likeButton = document.getElementById('likeButton');
    const likeCountElement = document.getElementById('like-count');
    
    // –ü–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –ª–∞–π–∫–æ–≤
    let likeCount = 0;

    // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–æ–±—ã—Ç–∏—è –Ω–∞ –∫–ª–∏–∫
    likeButton.addEventListener('click', function() {
        // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á—ë—Ç—á–∏–∫ –Ω–∞ 1
        likeCount++;
        
        // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –≤ —Å—á—ë—Ç—á–∏–∫–µ
        likeCountElement.textContent = likeCount;

        // –°–æ–∑–¥–∞–Ω–∏–µ –∏ –∑–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–∏ —Å–µ—Ä–¥–µ—á–µ–∫ (–∫–æ–¥, –∫–æ—Ç–æ—Ä—ã–π –±—ã–ª —É –Ω–∞—Å —Ä–∞–Ω—å—à–µ)
        const container = document.querySelector('.main-container');
        const buttonRect = this.getBoundingClientRect();
        
        for (let i = 0; i < 10; i++) {
            const heart = document.createElement('span');
            heart.classList.add('heart');
            heart.innerHTML = 'üíñ';
            
            const startX = buttonRect.left + buttonRect.width / 2 - 10 + Math.random() * 20;
            const startY = buttonRect.top + buttonRect.height / 2 - 10 + Math.random() * 20;

            heart.style.left = `${startX}px`;
            heart.style.top = `${startY}px`;
            
            heart.style.setProperty('--x-offset', `${(Math.random() - 0.5) * 150}px`);
            heart.style.setProperty('--rotation', `${(Math.random() - 0.5) * 360}deg`);
            
            document.body.appendChild(heart);
            
            heart.addEventListener('animationend', () => {
                heart.remove();
            });
        }
    });
</script>
