<script>
    const likeButton = document.getElementById('likeButton');
    const likeCountElement = document.getElementById('like-count');
    
    let likeCount = localStorage.getItem('cutecoreLikeCount');
    
    if (likeCount === null) {
        likeCount = 0;
    } else {
        likeCount = parseInt(likeCount);
    }

    likeCountElement.textContent = likeCount;

    likeButton.addEventListener('click', function() {
        likeCount++;

        localStorage.setItem('cutecoreLikeCount', likeCount);

        const container = document.querySelector('.main-container');
        const buttonRect = this.getBoundingClientRect();
        
        for (let i = 0; i < 10; i++) {
            const heart = document.createElement('span');
            heart.classList.add('heart');
            heart.innerHTML = 'üíñ';
            
            const startX = buttonRect.left + buttonRect.width / 2 - 10 + Math.random() * 20;
            const startY = buttonRect.top + buttonRect.height / 2 - 10 + Math.random() * 20;

            heart.style.top = `${startY}px`;
            
            heart.style.setProperty('--x-offset', `${(Math.random() - 0.5) * 150}px`);
            heart.style.setProperty('--rotation', `${(Math.random() - 0.5) * 360}deg`);
            
            document.body.appendChild(heart);

            });
