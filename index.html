<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ú–æ–π Cutecore –°–∞–π—Ç</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');

        body {
            background-color: #ffdde1;
            text-align: center;
            font-family: 'Indie Flower', cursive;
            color: #4a2d3c;
            overflow-x: hidden;
        }

        .main-container {
            background-color: #ffffff;
            border-radius: 25px;
            padding: 20px;
            margin: 30px auto;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        
        img {
            width: 300px;
            border-radius: 20px;
            margin-top: 20px;
            border: 5px solid #87ceeb; 
        }
        h2 {
            color: #ff69b4;
        }
        ul {
            list-style-type: 'üíï';
            display: inline-block;
            text-align: left;
            color: #ff69b4;
            padding-left: 20px;
        }
        hr {
            border-top: 2px dashed #ff69b4;
            width: 50%;
        }
        footer {
            margin-top: 30px;
            font-style: italic;
        }
        
        .like-button {
            background-color: #ff69b4;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin: 20px 0;
            cursor: pointer;
            border-radius: 25px;
            transition: background-color 0.3s, transform 0.1s;
            outline: none;
        }
        
        .like-button:hover {
            background-color: #ffb6c1;
        }

        .like-button:active {
            transform: scale(0.98);
        }

        .heart {
            position: absolute;
            background-color: transparent;
            font-size: 24px;
            pointer-events: none;
            animation: fly-out 2s forwards;
            opacity: 0;
            z-index: 1000;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        @keyframes fly-out {
            0% {
                transform: translateY(0) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translateY(-200px) translateX(var(--x-offset)) scale(1.5) rotate(var(--rotation));
                opacity: 0;
            }
        }
        
        #like-count {
            font-size: 24px;
            font-weight: bold;
            color: #ff69b4;
            margin-bottom: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>–ü—Ä–∏–≤–µ—Ç–∏–∫–∏! ^^</h1>
        <p>–ú–∏—Ä ‚Äî —ç—Ç–æ –∫—Ä–∞—Å–æ—Ç–∞ )</p>
    
        <h2>–ú–æ–∏ –ª—é–±–∏–º—ã–µ –∫–æ—Ç—è—Ç–∫–∏</h2>
        <img src="cute.jpg" alt="–ú–∏–ª—ã–π –∫–æ—Ç—ë–Ω–æ–∫">
        <img src="love.jpg" alt="–ú–∏–ª—ã–π –∫–æ—Ç—ë–Ω–æ–∫">
        <img src="kitty.jpg" alt="–ú–∏–ª—ã–π –∫–æ—Ç—ë–Ω–æ–∫">
        
        <hr>
        
        <h3>–ú–æ–∏ –ª—é–±–∏–º—ã–µ –≤–µ—â–∏</h3>
        <ul>
            <li>–ú—è–≥–∫–∏–µ –∏–≥—Ä—É—à–∫–∏</li>
            <li>–ì–æ—Ä—è—á–∏–π —à–æ–∫–æ–ª–∞–¥</li>
            <li>–ú—É–∑—ã–∫–∞</li>
        </ul>

        <hr>
        
        <span id="like-count">0</span>
        <button class="like-button" id="likeButton">üíñ –õ–∞–π–∫–Ω—É—Ç—å! üíñ</button>
        
        <footer>
            <p>–°–∞–π—Ç —Å–¥–µ–ª–∞–Ω —Å –ª—é–±–æ–≤—å—é <3</p>
        </footer>
    </div>

<script>
    // –ù–∞—Ö–æ–¥–∏–º –∫–Ω–æ–ø–∫—É –∏ —ç–ª–µ–º–µ–Ω—Ç –¥–ª—è —Å—á—ë—Ç—á–∏–∫–∞
    const likeButton = document.getElementById('likeButton');
    const likeCountElement = document.getElementById('like-count');
    
    // --- –ù–û–í–´–ô –ö–û–î –î–õ–Ø –°–û–•–†–ê–ù–ï–ù–ò–Ø –õ–ê–ô–ö–û–í ---
    // –ß–∏—Ç–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ª–∞–π–∫–æ–≤ –∏–∑ "–∑–∞–ø–∏—Å–Ω–æ–π –∫–Ω–∏–∂–∫–∏" (localStorage)
    let likeCount = localStorage.getItem('cutecoreLikeCount');
    
    // –ï—Å–ª–∏ –≤ "–∫–Ω–∏–∂–∫–µ" –Ω–∏—á–µ–≥–æ –Ω–µ—Ç, –Ω–∞—á–∏–Ω–∞–µ–º —Å –Ω—É–ª—è
    if (likeCount === null) {
        likeCount = 0;
    } else {
        // –ï—Å–ª–∏ —á—Ç–æ-—Ç–æ –µ—Å—Ç—å, –ø—Ä–µ–≤—Ä–∞—â–∞–µ–º —Ç–µ–∫—Å—Ç –æ–±—Ä–∞—Ç–Ω–æ –≤ —á–∏—Å–ª–æ
        likeCount = parseInt(likeCount);
    }

    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–µ–∫—É—â–µ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ª–∞–π–∫–æ–≤
    likeCountElement.textContent = likeCount;

    // --- –ù–û–í–´–ô –ö–û–î –î–õ–Ø –û–ë–ù–û–í–õ–ï–ù–ò–Ø –°–ß–Å–¢–ß–ò–ö–ê –ò –°–û–•–†–ê–ù–ï–ù–ò–Ø ---
    likeButton.addEventListener('click', function() {
        // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á—ë—Ç—á–∏–∫ –Ω–∞ 1
        likeCount++;
        
        // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
        likeCountElement.textContent = likeCount;

        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –Ω–æ–≤–æ–µ —á–∏—Å–ª–æ –≤ "–∑–∞–ø–∏—Å–Ω—É—é –∫–Ω–∏–∂–∫—É"
        localStorage.setItem('cutecoreLikeCount', likeCount);

        // –°–æ–∑–¥–∞–Ω–∏–µ –∏ –∑–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–∏ —Å–µ—Ä–¥–µ—á–µ–∫
        const container = document.querySelector('.main-container');
        const buttonRect = this.getBoundingClientRect();
        
        for (let i = 0; i < 10; i++) {
            const heart = document.createElement('span');
            heart.classList.add('heart');
            heart.innerHTML = 'üíñ';
            
            const startX = buttonRect.left + buttonRect.width / 2 - 10 + Math.random() * 20;
            const startY = buttonRect.top + buttonRect.height / 2 - 10 + Math.random() * 20;

            heart.style.left = `${startX}px`;
            heart.style.top = `${startY}px`;
            
            heart.style.setProperty('--x-offset', `${(Math.random() - 0.5) * 150}px`);
            heart.style.setProperty('--rotation', `${(Math.random() - 0.5) * 360}deg`);
            
            document.body.appendChild(heart);
            
            heart.addEventListener('animationend', () => {
                heart.remove();
            });
        }
    });
</script>
</body>
</html>
